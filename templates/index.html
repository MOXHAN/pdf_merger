<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>File Upload</title>
</head>
<body>
    <h1>Merge files</h1>
    <form 
        id="uploadForm"
        action="/"
        method="post"
        enctype="multipart/form-data" >
        
        <input type="file" name="file" id="fileInput" multiple />
        <input type="submit" value="merge" />
    </form>
</body>
</html>
